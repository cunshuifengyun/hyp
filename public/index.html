<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/themes/default/easyui.css">
    <link rel="stylesheet" href="css/themes/icon.css">
</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'North Title',split:true" style="height:200px;"></div>
    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
    <div data-options="region:'west',title:'West',split:true" style="width:12.66%;">
        <div class="easyui-accordion" data-options="width:'auto',height:'auto',fit:false,border:true,animate:true,multiple:false,selected:0">
            <div title="菜单一" data-options="iconCls:'icon-save',collapsible:true">
                <ul class="easyui-tree">
                    <li><span>功能一</span></li>
                    <li><span>功能二</span></li>
                </ul>

            </div>
            <div title="菜单一" data-options="iconCls:'icon-save',collapsible:true">
                <ul class="easyui-tree" data-options="url:'data/package.json',method:'get',animate:true,lines:false">

                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>
<script src="js/jquery/jquery-2.1.4.min.js"></script>
<script src="js/jquery/jquery.easyui.min.js"></script>
</body>
</html>
