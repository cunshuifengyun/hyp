<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/themes/default/easyui.css">
    <link rel="stylesheet" href="css/themes/icon.css">
    <link rel="stylesheet" href="css/jquery/jquery.cxscroll.css">

</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'North Title',split:true" style="height:200px;">

        <div id="element_id" class="scroll_horizontal">
            <div class="box">
                <ul class="list">
                    <li><a href="#"><img src="images/1.jpg"></a></li>
                    <li><a href="#"><img src="images/2.jpg"></a></li>
                    <li><a href="#"><img src="images/3.jpg"></a></li>
                    <li><a href="#"><img src="images/4.jpg"></a></li>
                    <li><a href="#"><img src="images/5.jpg"></a></li>
                </ul>
            </div>
            <!-- 控制按钮会自动创建，可省略 -->
            <a class="prev">ss</a>
            <a class="next">ss</a>
        </div>
    </div>
    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
    <div data-options="region:'west',title:'West',split:true" style="width:12.66%;">
        <div class="easyui-accordion" data-options="width:'auto',height:'auto',fit:true,border:true,animate:true,multiple:false,selected:0">
            <div title="菜单一" data-options="iconCls:'icon-save',collapsible:true">
                <ul class="easyui-tree" data-options="url:'data/menu/menu-tree1.json',method:'get',animate:true,checkbox:false,lines:false">
                </ul>
            </div>
            <div title="菜单一" data-options="iconCls:'icon-save',collapsible:true">
                <ul class="easyui-tree" data-options="url:'data/menu/menu-tree2.json',method:'get',animate:true,checkbox:false,lines:false">

                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'center'">
        <div class="easyui-tabs" data-options="tabWidth:112,border:true,fit:true">
            <div title="标签一" data-options="iconCls:'icon-help',closable:false" >
                hh
            </div>
            <div title="标签二" data-options="iconCls:'icon-help',closable:true" >
                bb
            </div>
        </div>

    </div>
<script src="js/jquery/jquery-2.1.4.min.js"></script>
<script src="js/jquery/jquery.easyui.min.js"></script>
<script src="js/jquery/jquery.cxscroll.js"></script>
<script src="js/hyp-main.js"></script>
</body>
</html>
